<html>
    <head>
        <title>API Calcular °F-°C o °C-°F</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>Esta API esta hecha para calcular </p>
        <p>de grados °C a grados °F </p>
        <p>y vice-versa </p>
        <div class="grid-y">
            <input  id="quantity" type="number">
            <button type="button" onclick="RestControllerModule.getFahrenheitToCelsius($('#quantity').val())">°F-°C </button>
            <button type="button" onclick="RestControllerModule.getCelsiusTofahrenheit($('#quantity').val())">°C-°F</button>
        </div>
        <p id="texto"></p>
        <div>
            <p></p>
            
        </div>
    </body>
     <script src="js/jquery-3.2.1.js" ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/APIcontroller.js"></script>

</html>
